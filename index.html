<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HindiCaption AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Mukta:wght@400;500;700&family=Poppins:wght@400;500;700&family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* slate-900 */
        color: #f8fafc; /* slate-50 */
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      @keyframes progress-indeterminate {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-progress-indeterminate {
        animation: progress-indeterminate 1.5s infinite linear;
        width: 100%;
      }

      /* Caption Animations */
      .animate-caption-fade {
        animation: caption-fade 0.25s ease-out forwards;
      }
      @keyframes caption-fade {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .animate-caption-slide {
        animation: caption-slide 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes caption-slide {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-caption-pop {
        animation: caption-pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      @keyframes caption-pop {
        from { opacity: 0; transform: scale(0.5); }
        to { opacity: 1; transform: scale(1); }
      }

      /* New Animations */
      .animate-caption-bounce {
        animation: caption-bounce 0.6s cubic-bezier(0.36, 0, 0.66, -0.56) forwards;
      }
      @keyframes caption-bounce {
        0% { opacity: 0; transform: translateY(-20px); }
        30% { opacity: 1; transform: translateY(0); }
        50% { transform: translateY(-10px); }
        70% { transform: translateY(0); }
        90% { transform: translateY(-2px); }
        100% { transform: translateY(0); }
      }

      .animate-caption-glow {
        animation: caption-glow 1.5s ease-in-out infinite alternate;
      }
      @keyframes caption-glow {
        from { text-shadow: 0 0 2px rgba(255,255,255,0.5); }
        to { text-shadow: 0 0 10px rgba(255,255,255,0.9), 0 0 20px rgba(168, 85, 247, 0.6); } /* Indigo/Purple glow */
      }

      .animate-caption-shake {
        animation: caption-shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes caption-shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",

    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "webm-muxer": "https://esm.sh/webm-muxer@5.0.2"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
